<!DOCTYPE html>
<html>
<head>
    <title>QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<h2>Scan to Visit Website</h2>
<div id="qrcode"></div>

<script>
    new QRCode(document.getElementById("qrcode"), {
        text: "https://wood-indol.vercel.app/",
        width: 200,
        height: 200
    });
</script>

</body>
</html>
